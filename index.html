<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Web development courses">
    <!-- CSS -->
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/dark-mode.css">
    <!-- JS -->
    <script defer src="js/script.js"></script>
    <script src="js/topics.js"></script>
    <script defer src="js/loadCards.js"></script>
    <script  type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script  nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://kit.fontawesome.com/e7512376c0.js" crossorigin="anonymous"></script>
    <!-- Title -->
    <title>Web Topics</title>
</head>
<body>
    <header class="header">
        <h3 class="brand">Web Topics</h3>
        <nav class="nav">
            <ul class="ul">
                <li class="li"><a href="" class="a" id="darkModeToggle"><i class="fa-regular fa-moon"></i>Dark Mode</a></li>
                <li class="li"><a href="" class="a" id="favouritesBtn"><i class="fa-regular fa-heart"></i>Favourites</a></li>
            </ul>
        </nav>
    </header>
    <section id="introduction">
        <div class="background"></div>
        <div class="intro-container">
            <h2 class="title">Welcome to our website!</h2>
            <p class="description">We have a new design that's fresh, modern and easy to use.</p>
        </div>
    </section>
    <main class="main">
        <div class="search-bar">
            <div class="search-input-container">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input class="search-input" type="text" placeholder="Search the website...">
            </div>
            <div class="sort-filter-wrapper">
                <!-- sort -->
                <div class="sort-container">
                    <label class="label" for="sort">Sort by:</label>
                    <select class="select" name="sort" id="sort">
                        <option value="default">Default</option>
                        <option value="title">Title</option>
                        <option value="date">Date</option>
                    </select>
                </div>
                <!-- filter -->
                <div class="filter-container border-top-right-radius border-bottom-right-radius">
                    <label class="label" for="filter">Filter by:</label>
                    <select class="select" name="filter" id="filter">
                        <option value="all">All</option>
                        <option value="web">Web</option>
                        <option value="design">Design</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="result">
            <p class="result-text">"24" Web Topics Found</p>
        </div>
        <div class="cards-container">
            <!-- Cards will be added here -->
        </div>
    </main>
    <footer class="footer">
        <p>Developed with <i class="fa-solid fa-heart red"></i> &copy 2023</p>
    </footer>
</body>
</html>
